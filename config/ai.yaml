# AI Configuration for Framer Backend
# This file configures the AI providers used for frame evaluation, generation, and refinement.
# Mounted into Docker at /config/ai.yaml

# Provider: openai, anthropic
provider: anthropic

# Model to use
model: forti-coder

# API key - set via AI_API_KEY environment variable or override locally
# api_key: sk-...

# Custom API endpoint - set via AI_ENDPOINT environment variable or override locally
# endpoint: https://your-llm-endpoint.example.com/v1

# Temperature (0-2, lower = more deterministic)
temperature: 0.7

# Max tokens for responses
max_tokens: 4096

# Request timeout in seconds
timeout: 3000

# SSL certificate verification (set to false for self-signed certs)
ssl_verify: false

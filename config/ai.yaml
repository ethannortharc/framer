# AI Configuration for Framer Backend
# This file configures the AI providers used for frame evaluation, generation, and refinement.

# Provider: openai, anthropic, or local
provider: openai

# Model to use
# OpenAI: gpt-4o, gpt-4-turbo, gpt-3.5-turbo
# Anthropic: claude-3-opus, claude-3-sonnet, claude-3-haiku
model: gpt-4o

# API key - prefer using environment variable AI_API_KEY instead
# api_key: sk-...

# Custom API endpoint (optional, for local LLMs or proxies)
# endpoint: http://localhost:8080/v1

# Temperature (0-2, lower = more deterministic)
temperature: 0.7

# Max tokens for responses
max_tokens: 4096
